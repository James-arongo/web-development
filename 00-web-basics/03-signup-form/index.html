<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K9Box Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="signup-container">
        <img src="puppy.jpeg" alt="Playful Puppy" class="featured-image">
        <div class="offer-header">
            <h1>K9Box - 12% Off!</h1>
            <p>Pawsome toys delivered monthly!</p>
        </div>
        <div class="form-description">
            <p>Spoil your furry friend with a monthly surprise of unique, playful, and durable puppy toys. Subscribe today and get 12% off your first box!</p>
        </div>
        <form action="#" method="post">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <button type="submit" class="signup-button">Get my 12% off</button>
        </form>
    </div>
</body>
</html>
